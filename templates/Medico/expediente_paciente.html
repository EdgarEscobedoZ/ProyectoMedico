{% extends 'plantilla.html' %}

{% block body %}

{% with mensajes= get_flashed_messages() %}
{% if mensajes %}

    {% for msj in mensajes%}

        <script> Swal.fire('Datos Guardados', '¡Los datos se registraron con éxito!', 'success')</script>

    {%endfor%}
{% endif %}
{% endwith %}

<div class="container text-center">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <h1 class="mt-5" style="color: white;">Expediente Pacientes</h1>
            <div class="card card-body mb-3">
                <form action="/expediente_pacienteBD" method="POST">

                    <div class="form-floating mb-3">
                        <select class="form-select " name="medico">
                            <option selected>Seleccione</option>
                            {% for med in medico %}
                            <option value="{{med.0}}">{{med.0}}</option>
                            {% endfor %}
                        </select>
                        <label for="">Médico</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" name="Nombre" id="fnombrep" placeholder="Nombre completo del Paciente" required>
                        <label class="label" for="fnombrep">Nombre completo del Paciente</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" name="fechanac" id="ffecha" required>
                        <label for="ffecha">Fecha de nacimiento</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Ingrese" name="enfermedades" id="tenf" ></textarea>
                        <label for="tenf">Enfermedades Crónicas</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Ingrese" name="alergia" id="taler" ></textarea>
                        <label for="taler">Alergias</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Ingrese" name="antecedentes" id="tant" ></textarea>
                        <label for="tant">Antecedentes Familiares</label>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary">Registrar</button>
                    </div>
                    
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>

{% endblock %}
