{% extends 'plantilla.html' %}

{% block body %}

{% with mensajes= get_flashed_messages() %}
{% if mensajes %}

    {% for msj in mensajes%}

        <script> Swal.fire('Datos Guardados', '¡Los datos se registraron con éxito!', 'success')</script>

    {%endfor%}
{% endif %}
{% endwith %}

<div class="container text-center">

    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">

            <h1 class="mt-5" style="color: white;">Edicion Pacientes</h1>
            <div class="card card-body mb-3">
                <form action="/actualizacion_pacienteBD/{{Edicion.0.0}}" method="POST">


                    <div class="form-floating mb-3">
                        <input class="form-control" type="text" name="Nombre" id="fnombrep" placeholder="Nombre completo del Paciente" value="{{Edicion.0.1}}" required>
                        <label class="label" for="fnombrep">Nombre completo del Paciente</label>
                    </div>

                    <div class="form-floating mb-3">
                        <input type="date" class="form-control" name="fechanac" id="ffecha" value="{{Edicion.0.2}}" required>
                        <label for="ffecha">Fecha de nacimiento</label>
                    </div>
                    
                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Ingrese"  value="{{Edicion.0.3}}" name="enfermedades" id="tenf" ></textarea>
                        <label for="tenf">Enfermedades Crónicas</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Ingrese" value="{{Edicion.0.4}}" name="alergia" id="taler" ></textarea>
                        <label for="taler">Alergias</label>
                    </div>

                    <div class="form-floating mb-3">
                        <textarea class="form-control" placeholder="Ingrese" value="{{Edicion.0.5}}" name="antecedentes" id="tant" ></textarea>
                        <label for="tant">Antecedentes Familiares</label>
                    </div>

                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button type="submit" class="btn btn-primary">Actualizar</button>
                    </div>
                    
            </div>

        </div>
        <div class="col-md-3"></div>
    </div>

{% endblock %}
